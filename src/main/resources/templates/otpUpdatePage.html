<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Planning Inspectorate Tool</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/otp/otpUpdatePage.css}">
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Update Your Details In The Database</span>
        </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <h3 style="margin: 20px">Planning Inspectorate Tool</h3>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100">
        <!-- 2 main divs, one for submission and one for editing they are toggled in js -->
            <div id="otp-submission-container" style="display: flex;" class="otp-content-box">
                <h3 class="edit-record-dialog-title mdl-dialog__title" style="margin: 1.5%;">Enter the one time pin given to you</h3>
                <form style="width: 300px;">
                    <input type="text" style="width: 100%;" id="otpEntry" name="otpEntryBox">
                </form>
                <button type="button" onclick="SubmitOtp()" id="add-close-popup-button" style="margin: 1%; width: 150px" class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised mdl-js-ripple-effect">Submit</button>
            </div>
            <div id="record-edit-container" style="display: none;" class="otp-content-box">
                    <h3 class="edit-record-dialog-title mdl-dialog__title">Editing Record</h3>
                    <form id="otp-edit-record" class="otp-form-box">
                        <label for="schedOne">Schedule 1 Description</label>
                        <input type="text" id="schedOne" name="ScheduleOne">

                        <label for="orgName">Organisation Name</label>
                        <input type="text" id="orgName" name="OrganisationName">

                        <label for="apfpRegs">APFP Regs, Sched 1, Column 2</label>
                        <textarea id="apfpRegs" name="ApfpRegs"style="height:100px"></textarea>

                        <label for="notes">Notes</label>
                        <textarea id="notes" name="Notes" style="height:100px"></textarea>

                        <label for="contactMethod">Method</label>
                        <input type="text" id="contactMethod" name="ContactMethod">

                        <label for="name">Name</label>
                        <input type="text" id="name" name="Name">

                        <label for="email">Email</label>
                        <input type="text" id="email" name="Email">
                    </form>
                <button type="button" onclick="RecordUpdateOnClick()" style="width: 200px;" class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised mdl-js-ripple-effect">Submit</button>

                </div>
    </main>
</div>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script type="text/javascript" th:src="@{/otp/otpLogic.js}"></script>
</body>
</html>
