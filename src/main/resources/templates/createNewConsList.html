<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Planning Inspectorate Tool</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/overides/createNewConsList.css}">
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Create New Consultation List</span>
            <button class="button-1" role="button" onclick="myFunction()">Logout</button>
            <p id="demo"></p>
            <script>
            function myFunction() {
              var txt;
              if (confirm("Are you sure you want to log out")) {
               location.href='logout';
              }
              document.getElementById("demo").innerHTML = txt;
            }
            </script>
        </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <h3 style="margin: 20px">Planning Inspectorate Tool</h3>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
            <a class="mdl-navigation__link" href="/"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
            <a class="mdl-navigation__link" href="newConsultationList"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">create</i>Create New Consultation List</a>
            <a class="mdl-navigation__link" href="manageDatabase"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">storage</i>Manage Database</a>
            <a class="mdl-navigation__link" href="formResponses"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">update</i>View Form Responses</a>
            <div class="mdl-layout-spacer"></div>
            <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>
    </div>
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="create-button-container">
                <p class="text-style">Upload you GIS excel file output to create a Master Consultation List</p>
                <!-- invisible form that allows for file upload, file upload event called from custom button to
                     allow for styling -->
                <form action="#">
                    <input style="display: none;" type="file" accept=".xlsx,.xlsm,.xls" id="uploadExcelFile" name="filename">
                </form>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="UploadFileButtonClicked()">
                    Upload
                </button>
            </div>



       </main>
</div>
<script th:src="@{https://code.getmdl.io/1.3.0/material.min.js}"></script>
<script type="text/javascript" th:src="@{/scripts/createNewConsList/createNewConsList.js}"></script>

</body>
</html>
